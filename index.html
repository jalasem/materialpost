<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Material Design Bootstrap</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

  <!-- Ionicons-->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">

  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="./bower_components/MDBootstrap/css/mdb.min.css">

  <!-- Your custom styles (optional) -->
  <link href="./css/style.css" rel="stylesheet">

</head>

<body>

  <div id="auth_splash">
    <div class="card">
      <div class="row">
        <div class="col-md-6 primary-color">
          <h3 class="app_logo"><i class="icon ion-speakerphone"> </i>POSTiT</h3>
          <p class="center-align">You don&rsquo;t have to shout
            <u>POSTiT</u>
          </p>
          <p class="center-align">
            <i class="icon ion-speakerphone x-large-logo"></i>
          </p>
        </div>
        <div class="col-md-6 unique-color-dark">
          <div class="right-align">
            <button class="btn small-capsule half-capsuleL primary-color">Sign Up</button>
            <button class="btn small-capsule half-capsuleR info-color">Sign In</button>
          </div>
          <div class="spacer"></div>
          <h5 class="left-align">
            <span id="goSignIn">Sign In</span>
            <span id="goSignUp" class="inactive">Sign Up</span>
            <form id="SignUpForm" class="hide">
              <div class="form-group">
                <label for="fullname_signup">FULL NAME</label>
                <input type="email" class="form-control" id="fullname_signup" placeholder="Enter your full name">
              </div>
              <div class="form-group">
                <label for="email_signup">Email</label>
                <input type="email" class="form-control" id="email_signup" placeholder="Your email goes here">
              </div>
              <div class="form-group">
                <label for="password_signup">Password</label>
                <input type="password" class="form-control" id="password_signup" placeholder="Password">
              </div>
              <div class="checkbox" style="padding-bottom: 1rem;">
                <label>
                  <input type="checkbox"> &nbsp; I agree to the <a href="#">Terms of Service</a>
                </label>
              </div>
              <button type="submit" class="btn btn primary-color capsule-full">Sign Up</button> <a href="#!" style="font-size:0.9rem;border-bottom:1px solid">I&rsquo;m already a member</a>
            </form>
            <form id="SignInForm">
              <div class="spacer"></div>
              <div class="form-group">
                <label for="email_login">Email</label>
                <input type="email" class="form-control" id="email_login" placeholder="Your email goes here">
              </div>
              <div class="form-group">
                <label for="password_login">Password</label>
                <input type="password" class="form-control" id="password_login" placeholder="Password">
              </div>
              <!--<div class="checkbox" style="padding-bottom: 1rem;">
                <label>
                  <input type="checkbox"> &nbsp; I agree to the <a href="#">Terms of Service</a>
                </label>
              </div>-->
              <button type="submit" class="btn btn primary-color capsule-full">Sign In</button> <a href="#!" style="font-size:0.9rem;border-bottom:1px solid">I&rsquo;m not a member</a>
            </form>
          </h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Start your project here-->

  <!-- /Start your project here-->


  <!-- SCRIPTS -->

  <!-- JQuery -->
  <!--<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>-->
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>

  <!-- Bootstrap tooltips -->
  <script src="./bower_components/tether/dist/js/tether.min.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="./bower_components/MDBootstrap/js/mdb.min.js"></script>

</body>

</html>
